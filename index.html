<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="hero">
          <div class="box">
            <style></style>
            <h1><span class="word1">Digital</span><span class="word2">Clock</span></h1><br><br>
            <div class="clock">
              <div class="hrs">
                <span id="hours" class="time">00</span>
                <span class="title hr">HOURS</span>
              </div>
              <span class="colon">:</span>
              <div class="min">
                <span id="minutes" class="time">00</span>
                <span class="title mns">MINS</span>
              </div>
              <span class="colon">:</span>
              <div class="sec">
                <span id="seconds" class="time">00</span>
                <span class="title sc">SEC</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
